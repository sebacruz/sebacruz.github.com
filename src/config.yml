projects:
  title: Proyectos Destacados
  data:
    - name: ponty.app
      url: https://chispalab.com/projects/ponty
      technologies: [NestJS, Next.js, AWS, S3, Docker]
      description: |
        Encargado del diseño y desarrollo de la arquitectura backend de
        una plataforma de gestión de eventos. Implementé microservicios
        utilizando NestJS para manejar autenticación con Auth0 y pagos
        con Stripe, garantizando una integración fluida y segura.
        Utilicé Docker para la contenedorización y AWS S3 para el
        almacenamiento de archivos, asegurando que la infraestructura
        fuera escalable y robusta, capaz de soportar un crecimiento
        continuo de usuarios. El proyecto logró una implementación
        exitosa, ofreciendo una experiencia de usuario rápida y
        confiable.

    - name: fitchin.gg
      url: https://chispalab.com/projects/fitchin
      technologies: [MySQL, NestJS, Next.js, Kubernetes]
      description: |
        Responsable del desarrollo del backend para la sección de
        Comunidades de una plataforma de gaming. Utilicé NestJS para
        implementar APIs REST, integrando servicios de autenticación
        basados en Web3 para garantizar la seguridad y escalabilidad del
        sistema. El sistema resultó en una plataforma estable y
        altamente escalable, con capacidad para manejar picos de
        actividad sin comprometer el rendimiento.

    - name: Super Experiencias Santander Río
      technologies: [MySQL, Laravel, React, Docker, Nginx, Memcached, Varnish]
      description: |
        Encargado del desarrollo de una red social interna para
        empleados de Santander Río en Argentina. Implementé la
        plataforma con Laravel y MySQL, permitiendo a los empleados
        calificar y compartir experiencias de trabajo. Configuré
        servidores con Nginx y optimicé el rendimiento con Memcached y
        Varnish, logrando manejar alto tráfico para 150,000 usuarios en
        Argentina y 200,000 en España.

    - name: socialsnack.com
      technologies: [WordPress, Nginx, Bootstrap]
      description: |
        Encargado del desarrollo de un sitio web corporativo
        completamente administrable con WordPress, diseñado para
        reflejar la identidad de la empresa y facilitar la gestión de
        contenido. La plataforma ofrece actualizaciones dinámicas a
        través de un panel de administración totalmente personalizado.

    - name: La Editorial Común
      url: https://web.archive.org/web/20160710083741/http://laeditorialcomun.com/
      technologies: [WordPress, WooCommerce, Varnish, Memcached]
      description: |
        Responsable de la maquetación del diseño y la integración con
        WordPress y WooCommerce para el blog y tienda de Ricardo
        Liniers. Configuré los servidores y optimicé el rendimiento
        utilizando Varnish y Memcached, asegurando una experiencia de
        usuario fluida en un entorno de alto tráfico.
